<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{% block title %}{% endblock %}</title>

    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="copyright" content="" />

    <link rel="shortcut icon" href="fav.ico" />

    <link rel="stylesheet" href="/site_media/css/reset.css" />
    <link rel="stylesheet" href="/site_media/css/new.css" />
    <link rel="stylesheet" href="/site_media/css/buttons.css" />

	<script type="text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"></script>
    <script src="/site_media/js/load.js"></script>

</head>

<body>
    
	<header>
	
		<div class="container">
		
			<a href="/" id="logo">meow</a>
			
			<div id="nav">
			{% if user.is_authenticated %}
			    <a href="/accounts/options" class="button left"><span class="cog icon"></span>{{ user.username|upper }}</a><a href="/accounts/logout" class="button primary right"><span class="user icon"></span>LOGOUT</a>
			{% else %}
			    <a href="/accounts/login/" class="button left"><span class="key icon"></span>LOGIN</a><a href="/accounts/register/" class="button primary right"><span class="user icon"></span>REGISTER</a>
			{% endif %}
			</div>
			
		</div>
		
	</header>

	<div class="container">
		<div id="main">

	    {% block main %}
	    {% endblock %}
			
		</div>
	</div>

    <div id="footer">
        <div class="container">
            <div class="padding">
                This is the footer!
            </div>
        </div>
    </div>

</body>
</html>
